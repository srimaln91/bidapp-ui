<div class="col-md-12">
  <div class="modal-dialog" style="margin-bottom:0">
    <div class="modal-content">
      <div class="panel-heading">
        <h3 class="panel-title">Sign In</h3>
      </div>
      <div class="panel-body">
        <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
        <form role="form">
          <fieldset>
            <div class="form-group">
              <input [(ngModel)]="nonAuthUser.userName" class="form-control" placeholder="User Name" name="username" type="text" autofocus="">
            </div>
            <div class="form-group">
              <input [(ngModel)]="nonAuthUser.password" class="form-control" placeholder="Password" name="password" type="password" value="">
            </div>
            <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me">Remember Me
              </label>
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <a (click)="authUser()" class="btn btn-sm btn-success">Login</a>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
